<!-- Content  -->
<table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="name"
    matSortDirection="asc"
>
    <!-- ANZSCO Code -->
    <ng-container matColumnDef="anzsco">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ANZSCO Code</th>
        <td mat-cell *matCellDef="let element">{{ element.anzsco_code }}</td>
    </ng-container>

    <!-- Date Submitted -->
    <ng-container matColumnDef="date_submitted">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Submitted</th>
        <td mat-cell *matCellDef="let element">{{ element.date_submitted | date:'longDate' }}</td>
    </ng-container>
    
    <!-- Date Received -->
    <ng-container matColumnDef="date_received">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Received</th>
        <td mat-cell *matCellDef="let element">{{ element.date_received | date:'longDate' }}</td>
    </ng-container>

    <!-- Days Taken -->
    <ng-container matColumnDef="days_taken">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Days Taken</th>
        <td mat-cell *matCellDef="let element">{{ element.days_taken }}</td>
    </ng-container>

    <!-- Delay -->
    <ng-container matColumnDef="is_delay">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Delays</th>
        <td mat-cell *matCellDef="let element">{{ element.is_delay }}</td>
    </ng-container>

    <tr mat-header-row class="col-header" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<!-- Pagination for controlling entries per page -->
<mat-paginator #paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
