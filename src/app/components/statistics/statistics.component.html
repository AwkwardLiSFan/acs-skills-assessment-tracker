<div
  *ngFor="let card of statsData"
  [class]="
    'bg-' +
    card.colour +
    ' flex flex-col w-[100%] items-center space-evenly p-[20px]'
  "
>
  <div class="flex flex-col items-center">
    <span class="material-symbols-outlined text-8xl mb-[20px]">
      {{ card.icon }}
    </span>
    <h2 class="font-heading-regular">{{ card.header }}</h2>
  </div>
  <div class="mb-[40px] mt-[100px] font-body-regular w-[250px] text-center">
    <p>{{ card.text }}</p>
  </div>
</div>
