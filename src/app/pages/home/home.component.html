<div class="h-screen w-screen">
  <div class="flex flex-row">
    <app-sidebar></app-sidebar>
    <div class="flex flex-col grow">
      <app-header class="ml-[25px]"></app-header>
      <div class="ml-[50px] mt-[20px]">
        <p class="font-body-regular">
          No signup, no paywall. <br />
          Hear the latest updates straight from other applicants.<br />
          Here are some to start you off:
        </p>
      </div>
      <div class="flex flex-row h-[100%] mt-[40px]">
        <div
          class="bg-secondary flex flex-col w-[100%] items-center justify-between p-[20px]"
        >
          <div class="flex flex-col items-center">
            <span
              class="material-symbols-outlined text-on-primary text-8xl mb-[20px]"
            >
              av_timer
            </span>
            <h2 class="font-heading-regular text-on-primary">63 days</h2>
          </div>
          <div
            class="mb-[40px] font-body-regular text-on-primary w-[250px] text-center"
          >
            <p>Median processing time in last month</p>
          </div>
        </div>
        <div
          class="bg-primary flex flex-col w-[100%] items-center justify-between p-[20px]"
        >
          <div class="flex flex-col items-center">
            <span
              class="material-symbols-outlined text-on-primary text-8xl mb-[20px]"
            >
              computer
            </span>
            <h2 class="font-heading-regular text-on-primary">261313</h2>
          </div>
          <div
            class="mb-[40px] font-body-regular text-on-primary w-[250px] text-center"
          >
            <p>Most popular ANZSCO code</p>
          </div>
        </div>
        <div
          class="bg-secondary flex flex-col w-[100%] items-center justify-between p-[20px]"
        >
          <div class="flex flex-col items-center">
            <span
              class="material-symbols-outlined text-on-primary text-8xl mb-[20px]"
            >
              school
            </span>
            <h2 class="font-heading-regular text-on-primary">19.6%</h2>
          </div>
          <div
            class="mb-[40px] font-body-regular text-on-primary w-[250px] text-center"
          >
            <p>Post Australian Study stream applicants</p>
          </div>
        </div>
        <div
          class="bg-primary flex flex-col w-[100%] items-center justify-between p-[20px]"
        >
          <div class="flex flex-col items-center">
            <span
              class="material-symbols-outlined text-on-primary text-8xl mb-[20px]"
            >
              globe
            </span>
            <h2 class="font-heading-regular text-on-primary">57%</h2>
          </div>
          <div
            class="mb-[40px] font-body-regular text-on-primary w-[250px] text-center"
          >
            <p>Onshore applicants</p>
          </div>
        </div>
      </div>
    </div>
  </div>
